<html>
    <head>
      <title> Let's play! </title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/game.css">
    </head>

    <body>
      <form action="/main">
        <button class="button"> 
            Return to main page 
        </button>
      </form>
      <!-- opponents's hand  -->
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
          {% for card in opponents_hand %}
            <img src="/static/playing_card.png" style="width: 10%;">
          {% endfor %}
        </div>
      </div>

      <br>
      <br>
      <!-- card in play -->
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
          {% for card in card_in_play %} 
            <img src="{{card}}" style="width: 10%;">
          {% endfor %} 
        </div>
      </div>

      <!-- pick up pile -->
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="card" style="width: 120px; background: rgba(186, 186, 186, 0);">
            <div class="card-divider" style="background: rgba(186, 186, 186, 0);">
              <div class="clear secondary button small center" action="get_pile_image_urls({{deck_id}}, {{play}})"> 
                Pick up
              </div>   
            </div>     
            <div class="card-section">
              <img src="{{card}}" style="width: 10%;">
            </div>
          </div>
        </div>
      </div>

      <br>
      <br>
      <!-- player's cards -->
      <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-2 small-up-2">
          {% for card in my_hand %}
          <div class="card" style="width: 120px; background: rgba(186, 186, 186, 0);">
            <div class="card-divider" style="background: rgba(186, 186, 186, 0);">
              <div class="clear secondary button small center" action="draw_from_pile({{deck_id}}, {{plie_id}})"> 
                Select
              </div>   
            </div>     
            <div class="card-section">
              <img src="{{card}}" style="width: 120px;" center>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>


</html>
