<html>
    <head>
      <title> Let's play! </title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/game.css">
    </head>

    <body>
      <form action="/leave" method="POST">
        <button class="button"> 
            Return to main page 
        </button>
        <input type="hidden" value="{{deck_id}}" name="deck_id">
      </form>
      <!-- opponents's hand  -->
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
          {% for card in opponents_hand %}
            <img src="/static/playing_card.png" style="width: 10%;">
          {% endfor %}
        </div>
      </div>

      <br>
      <br>
      <!-- card in play -->
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-left">
          <div style="position: relative; width: 100%">
            <img src="/static/playing_card.png" style="width: 10%;" name ="deck_pile">
            <h1 style="bottom: 50%;"> {{cards_remaining}} </h1>
          </div>
        </div>
        <div class="grid-x grid-padding-x align-center">
          <img src="{{card_in_play['image']}}" style="width: 10%;" name ="card_in_play">
        </div>
      </div>

      <!-- pile to pick cards from -->


      <br>
      <br>
      <!-- player's cards -->
      <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-2 small-up-2">
          {% for card in my_hand %}
          <div class="card" style="width: 120px; background: rgba(186, 186, 186, 0);">
            <div class="card-divider" style="background: rgba(186, 186, 186, 0);">
              <form action="/{{deck_id}}/play" method="POST"> 
                <button class="clear secondary button small center"> 
                  Select
                </button> 
                <input type="hidden" id="value_of_card" name="current_card" value="{{card}}">
              </form>  
            </div>   
            <div class="card-section">
              <img src="{{card['image']}}" style="width: 120px;" center>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>


</html>
