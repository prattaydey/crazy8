<!DOCTYPE html>
<html>

  <head>
    <title> LOGIN PAGE </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
  </head>


  <body>
    <div class="primary callout">
      
      <h1>Login Page</h1>
      <h4>Enter your username and password below to proceed.</h4>
      
      <form action="/login", method="POST">
        <div class="card_user" style="width: 100px;">
          <div class="card-divider">
            <h4> Username: </h4>
          </div>
            <input type="text" name="username">
        </div>

        <div class="card_pass" style="width: 100px;">
          <div class="card-divider">
            <h4> Password: </h4>
          </div>
            <input type="password" name="password">
        </div>

        <div class="card_sub">
          <button class="submit primary button"> Submit </button>
        </div>
      </form>

      <br>
      <h3> {{ message }} </h3>
      <br>
      <br>
      <br>
      <h3>
          New User? Register here
      </h3>

      <div class="primary callout_register">
        <button class="button" type="button" name="register">
          <a href="{{ url_for('redirect_register')}}">Register</a>
       </button>
      </div>

      <button class="button" type="button" name="register">
        <a href="{{ url_for('redirect_register')}}">Click Me</a>
     </button>

      <div class="primary callout_register">
        <button type="button" name="loadings">
          <a href="{{ url_for('loadings')}}">loading</a>
        </button>
      </div>

    </div>
  </body>

</html>
