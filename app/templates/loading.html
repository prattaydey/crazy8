<!DOCTYPE html>
<html>

  <!-- https://matomo.org/faq/tag-manager/faq_26815/ -->

  <header>
      <!-- Foundation CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
          
      <!-- Loading screen CSS -->
      <link rel="stylesheet" href="static/css/loading.css">

  </header>

  <div>
    <canvas id='canvas'></canvas>
    <h5 class="centered">Loading...</h5>
    <script src="static/js/loading.js"></script>
  </div>

  <body onload="redirect()"> 

    <form id="myForm" action="/connect-{{id}}" method="POST">
        <button class="button">
          Join
        </button>
    </form>

    <script>

      async function getData() {
        const response = await fetch('https://jsonblob.com/api/room/1051631725620510720');
        const data = await response.json();
        return data;
      }


      async function getDataFromAPI() {

        const form = document.getElementById('myForm');

        setInterval(() => {
          const data = getData();
          // The data variable contains the dictionary you want to iterate through
          const keys = Object.keys(data);
          for (let i = 0; i < keys.length; i++) {
            const Deck_id = keys[i];
            const room = data[Deck_id];

            if (!('Player1' in room) || !('Player2' in room)){

              const form = document.getElementById('myForm');

              // Replace the placeholder value with a new value
              form.action = form.action.replace('{{id}}', Deck_id);

              // Submit the form
              form.submit();
              
            }
          }
        }, 1000);
      }

      function redirect(){
        getDataFromAPI();
      }
    </script>
  </body>
</html>
